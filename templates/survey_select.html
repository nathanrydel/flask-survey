{% extends 'base.html' %}

{% block title %} Survey Selection {% endblock %}

{% block content %}

<form method="POST" action="/selection">
  <h2>Pick a survey!</h2>

  <select name="survey_selection">
    {# TODO: Loop over the surveys #}
    {% for id, survey in surveys.items() %}
    <option value="{{ id }}" aria-label="{{ survey.title }}">{{ survey.title }}</option>
    {% endfor %}
  </select>
  <button>Enter!</button>
</form>

{% endblock %}
