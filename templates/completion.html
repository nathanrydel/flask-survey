{% extends 'base.html' %}

{% block content %}

<h2>Thanks for completing this survey!</h2>

{% for msg in get_flashed_messages() %}
<p style="color: red">{{ msg }}</p>
{% endfor %}

<ul>
  {% for i in range(questions | length) %}
  <li><b>{{ questions[i].prompt }}</b>: {{ answers[i] }}</li>
  {% endfor %}
</ul>

{% endblock %}
